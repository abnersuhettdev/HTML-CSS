<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo Videos Hospedados localmente</h1>
   <p>Este vídeo está hospedado no meu próprio servidor</p>
   <video width="500" poster="birds.jpg" controls>
        <source src="Mídia/meu-video.m4v.m4v" type="video/m4v">
        <source src="Mídia/meu-video.webm.webm" type="video/webm">
        <source src="Mídia/meu-video.mp4.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
   </video>
  
   <h1>Inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/cMj3pmnZ4ho" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  
   <h1>Inserindo video do vimeo</h1>
   <iframe src="https://player.vimeo.com/video/663941637?h=fed45792ea" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
